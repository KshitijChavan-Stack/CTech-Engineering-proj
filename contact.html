<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - C-Tech</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #232323;
      min-height: 100vh;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contact-card {
      background: #191a1b;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.18);
      border-radius: 8px;
      max-width: 950px;
      width: 95vw;
      min-height: 540px;
      display: flex;
      padding: 56px 48px 48px 56px;
      gap: 48px;
      margin: 32px 0;
    }
    .contact-left {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .contact-title {
      font-size: 3.2rem;
      font-family: 'Georgia', serif;
      font-weight: 400;
      margin-bottom: 18px;
      color: #fff;
    }
    .contact-desc {
      font-size: 1.05rem;
      color: #bdbdbd;
      margin-bottom: 32px;
      max-width: 400px;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 400px;
    }
    .contact-form input,
    .contact-form textarea {
      background: transparent;
      border: none;
      border-bottom: 1.2px solid #444;
      color: #eaeaea;
      font-size: 1.08rem;
      padding: 10px 4px 8px 0;
      outline: none;
      transition: border 0.2s;
      resize: none;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-bottom: 1.2px solid #fff;
    }
    .contact-form textarea {
      min-height: 60px;
      max-height: 180px;
    }
    .contact-form button {
      background: #888;
      color: #fff;
      border: none;
      border-radius: 2px;
      padding: 10px 0;
      font-size: 1.08rem;
      font-family: inherit;
      font-weight: 500;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #444;
    }
    .contact-right {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 36px;
      min-width: 180px;
    }
    .contact-info-block {
      margin-bottom: 18px;
    }
    .contact-info-title {
      font-size: 1.08rem;
      color: #fff;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .contact-info {
      color: #eaeaea;
      font-size: 1rem;
      line-height: 1.6;
    }
    .contact-socials {
      display: flex;
      gap: 18px;
      margin-top: 12px;
    }
    .contact-socials a {
      color: #eaeaea;
      font-size: 1.3rem;
      opacity: 0.8;
      transition: opacity 0.2s;
      text-decoration: none;
    }
    .contact-socials a:hover {
      opacity: 1;
      color: #fff;
    }
    .contact-back-btn {
      position: absolute;
      top: 32px;
      left: 32px;
      background: rgba(255,255,255,0.08);
      color: #eaeaea;
      border: none;
      border-radius: 18px;
      padding: 8px 18px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
      z-index: 10;
      display: inline-block;
    }
    .contact-back-btn:hover {
      background: rgba(255,255,255,0.18);
      color: #fff;
    }
    .contact-title-row {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 18px;
    }
    .contact-title-logo {
      width: 44px;
      height: 44px;
      display: block;
    }
    @media (max-width: 900px) {
      .contact-card {
        flex-direction: column;
        padding: 32px 10vw 32px 10vw;
        gap: 32px;
        min-height: unset;
      }
      .contact-left, .contact-right {
        max-width: 100vw;
      }
      .contact-title {
        font-size: 2.2rem;
      }
    }
    @media (max-width: 600px) {
      .contact-card {
        flex-direction: column;
        padding: 10px 2vw 10px 2vw;
        gap: 18px;
      }
      .contact-left, .contact-right {
        max-width: 100vw;
        width: 100%;
      }
      .contact-title {
        font-size: 1.2rem;
      }
      .contact-form input, .contact-form textarea {
        font-size: 1rem;
        padding: 10px 8px;
      }
      .contact-form button {
        width: 100%;
        font-size: 1.05rem;
        padding: 12px 0;
      }
      .contact-back-btn {
        top: 8px;
        left: 8px;
        font-size: 0.95rem;
        padding: 6px 10px;
      }
      .contact-title-logo {
        width: 32px;
        height: 32px;
      }
      .contact-info-title {
        font-size: 1rem;
      }
      .contact-info {
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="contact-back-btn">&#8592; Go back to main page</a>
  <div class="contact-card">
    <div class="contact-left">
      <div class="contact-title">Contact Us</div>
      <div class="contact-desc">Please feel free to contact us and we will get back to you as soon as we can.</div>
      <form class="contact-form">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="contact-right">
      <div class="contact-info-block">
        <div class="contact-info-title">Visit us</div>
        <div class="contact-info">C Tech Engineering<br>B152, Satkar Housing Society<br>Nirmalanagar, Ahmednagar<br>414003</div>
      </div>
      <div class="contact-info-block">
        <div class="contact-info-title">Talk to us</div>
        <div class="contact-info">88063 47999<br>helen@helenarvan.com</div>
      </div>
      <div class="contact-socials">
        <a href="#" aria-label="Google Maps"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#eaeaea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/><circle cx="12" cy="9" r="2.5"/></svg></a>
      </div>
    </div>
  </div>
</body>
</html>
